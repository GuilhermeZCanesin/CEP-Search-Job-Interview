<table *ngIf="enderecos.length > 0; else empty" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef [ngClass]="'header-' + column">
      {{ getColumnLabel(column) }}
    </th>
    <td mat-cell *matCellDef="let item" [ngClass]="'cell-' + column">
      <ng-container [ngSwitch]="column">
        <ng-container *ngSwitchCase="'acoes'">
          <button mat-icon-button (click)="deletar(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-container>
        <ng-container *ngSwitchCase="'date'">
          {{ item[column] | date: 'dd/MM/yyyy' }}
        </ng-container>
        <ng-container *ngSwitchDefault>
          {{ item[column] }}
        </ng-container>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator *ngIf="enderecos.length > 0" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<ng-template #empty>
  <div class="empty-state">
    <p>Nenhum resultado encontrado.</p>
  </div>
</ng-template>
